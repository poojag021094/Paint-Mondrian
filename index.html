<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Paint the Mondrian!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-body">
      <h1>Pick a color and paint the Canvas!</h1>
      <div class="color-box">
        <div class="color-palette">
          <div class="red color"></div>
          <div class="white color"></div>
          <div class="blue color"></div>
          <div class="yellow color"></div>
        </div>
        <div class="mondrian">
          <div class="row1">
            <div class="row1_box1"></div>
            <div class="row1_box2"></div>
            <div class="row1_box3"></div>
            <div class="row1_box4"></div>
          </div>
          <div class="row2">
            <div class="row2_box1"></div>
            <div class="row2_box2"></div>
            <div class="row2_box3"></div>
            <div class="row2_box4"></div>
          </div>
          <div class="row3">
            <div class="row3_box1"></div>
            <div class="row3_box2"></div>
            <div class="row3_box3"></div>
            <div class="row3_box4"></div>
          </div>
          <div class="row4">
            <div class="row4_box1"></div>
            <div class="row4_box2"></div>
            <div class="row4_box3"></div>
            <div class="row4_box4"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
