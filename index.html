<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Paint the Mondrian!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-body">
      <h1>Pick a color and paint the Canvas!</h1>
      <div class="color-box">
        <div class="color-palette">
          <div class="color" id="red"></div>
          <div class="color" id="white"></div>
          <div class="color" id="blue"></div>
          <div class="color" id="yellow"></div>
        </div>
        <div class="mondrian">
          <div class="row1">
            <div class="row1_box1 row"></div>
            <div class="row1_box2 row"></div>
            <div class="row1_box3 row"></div>
            <div class="row1_box4 row"></div>
          </div>
          <div class="row2">
            <div class="row2_box1 row"></div>
            <div class="row2_box2 row"></div>
            <div class="row2_box3 row"></div>
            <div class="row2_box4 row"></div>
          </div>
          <div class="row3">
            <div class="row3_box1 row"></div>
            <div class="row3_box2 row"></div>
            <div class="row3_box3 row"></div>
            <div class="row3_box4 row"></div>
          </div>
          <div class="row4">
            <div class="row4_box1 row"></div>
            <div class="row4_box2 row"></div>
            <div class="row4_box3 row"></div>
            <div class="row4_box4 row"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
